<!DOCTYPE html>
<html ng-app="youtubePlayer">

<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Youtube Player</title>
    <link href="css/vendor.min.css" rel="stylesheet">
